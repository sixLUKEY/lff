<ul class="flex justify-between gap-4 px-5 py-3 text-lg">
  @for (i of listItems; track i.index) {
    <li class="relative group overflow-y-clip">
      <a routerLink="{{ i.path }}">{{ i.name }}</a>
      <span
        style="background-color: {{ i.color }};"
        class="absolute opacity-40 inset-0 -left-[10%] -z-10 w-[120%] translate-y-full group-hover:transition-all group-hover:translate-y-1/3"
      ></span>
    </li>
  }
</ul>
